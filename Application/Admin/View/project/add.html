<extend name="public:tpl" />
<block name="css">
</block>
<block name="main">
    <!-- page heading start-->
    <div class="page-heading">
        <ul class="breadcrumb">
            <li>
                <a href="{:U('admin/Index/index')}">后台首页</a>
            </li>
            <li class="active">
                <a href="{:U('admin/Project/index')}">项目管理</a>
            </li>
            <li class="active"> 新增项目</li>
        </ul>
    </div>
    <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading custom-tab turquoise-tab">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#baseInfo" data-toggle="tab">基本资料</a>
                            </li>
                            <li class="">
                                <a href="#details" data-toggle="tab">项目详情</a>
                            </li>
                            <li class="">
                                <a href="#protocol" data-toggle="tab">视频上传</a>
                            </li>
                        </ul>
                    </header>
                    <div class="panel-body">
                        <form action="{:U('admin/Project/add')}" class="form-horizontal adminex-form" method="post" id="projectForm">

                            <div class="tab-content">
                                <!--项目基本信息-->
                                <div class="tab-pane active" id="baseInfo">
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">项目名称</label>
                                        <div class="col-sm-4 col-md-4">
                                            <input type="text" name="name" class="form-control" placeholder="请输入项目名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">项目类型</label>
                                        <div class="col-sm-4 col-md-4 icheck minimal">
                                            <select name="type_id" class="form-control" id="type">
                                                <option value="0">请选择项目类型</option>
                                                <volist name="types" id="type">
                                                        <option value="{$type.id}">{$type.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">项目标题</label>
                                        <div class="col-sm-4 col-md-4">
                                            <input type="text" name="title" class="form-control" placeholder="请输入项目标题">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">项目封面图</label>
                                        <div class="col-sm-10">
                                            <input type="file" name="image_url">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">项目排序</label>
                                        <div class="col-sm-4 col-md-4">
                                            <input type="number" name="sort" class="form-control" value="50">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">目标金额</label>
                                        <div class="col-sm-4 col-md-4">
                                            <div class="input-group">
                                                <input type="number" name="target_amount" class="form-control"
                                                       placeholder="请输入目标金额 ">
                                                <span class="input-group-addon">$</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">开始时间</label>
                                        <div class="col-sm-4 col-md-4">
                                            <input type="date" name="start_time" class="form-control"
                                                   placeholder="请选择开始时间" value="{:date('Y-m-d')}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">到期时间</label>
                                        <div class="col-sm-4 col-md-4">
                                            <input type="date" name="end_time" class="form-control"
                                                   placeholder="请选择到期时间" value="{:date('Y-m-d')}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">项目简介</label>
                                        <div class="col-sm-4 col-md-4">
                                            <textarea name="intro" cols="100" rows="10" class="form-control"
                                                      placeholder="请输入项目的简介"></textarea>
                                        </div>
                                    </div>
                                    <!--项目状态-->
                                    <div class="form-group">
                                        <label class=" col-md-2 control-label">是否推荐到首页</label>
                                        <div class="col-sm-10 icheck">
                                            <div class="input-group">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="recommend" value="1">推荐
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="input-group">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="recommend" checked value="0">不推荐
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--项目状态-->
                                    <div class="form-group">
                                        <label class=" col-md-2 control-label">项目状态</label>
                                        <div class="col-sm-10 icheck">
                                            <div class="input-group">
                                                <div class="checkbox ">
                                                    <label>
                                                        <input type="checkbox" name="is_active" checked
                                                               value="1">上线
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                                <!--项目详情-->
                                <div class="tab-pane" id="details">
                                    <!--编辑器-->
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">预期回报</label>
                                        <div class="col-sm-10">
                                            <textarea id="container1" name="expected_return" cols="200" rows="10"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">故事结构</label>
                                        <div class="col-sm-10">
                                            <textarea id="container2" name="story" cols="200" rows="10"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">故事分析</label>
                                        <div class="col-sm-10">
                                            <textarea id="container3" name="analysis" cols="200" rows="10"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">专业影评</label>
                                        <div class="col-sm-10">
                                            <textarea id="container4" name="film_critic" cols="200" rows="10"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!--项目视频-->
                                <div class="tab-pane" id="protocol">
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label">项目视频</label>
                                        <div class="col-sm-10">
                                            <textarea name="protocol_content" cols="200" rows="10"
                                                      class="summernote"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">保存项目信息</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </section>
</block>
<block name="js">
    <!--<js href="__PUBLIC__/uploadify/jquery.uploadify.min.js"/>-->
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/validate/dist/jquery.validate.js" type="text/javascript"></script>
    <script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>
    <script src="__PUBLIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
    <script src="__PUBLIC__/ueditor/ueditor.all.js" type="text/javascript"></script>
    <script type="text/javascript">
        var ue1 = UE.getEditor('container1', {

                ['fullscreen', 'source', 'undo', 'redo', 'bold','indent','snapscreen', 'italic', 'underline', 'strikethrough','formatmatch','fontfamily',
                 'fontsize', 'paragraph', 'simpleupload', 'insertimage','justifyleft', 'justifyright', 'justifycenter', 'justifyjustify', 'forecolor',
                 'backcolor', 'insertorderedlist', 'insertunorderedlist','imagecenter', 'wordimage', 'lineheight'
                ]
            ],
            autoHeightEnabled: true,
            autoFloatEnabled: true
        });
        var ue2 = UE.getEditor('container2', {
            toolbars: [
                ['fullscreen', 'source', 'undo', 'redo', 'bold','indent','snapscreen', 'italic', 'underline', 'strikethrough','formatmatch','fontfamily',
                    'fontsize', 'paragraph', 'simpleupload', 'insertimage','justifyleft', 'justifyright', 'justifycenter', 'justifyjustify', 'forecolor',
                    'backcolor', 'insertorderedlist', 'insertunorderedlist','imagecenter', 'wordimage', 'lineheight'
                ]
            ],
            autoHeightEnabled: true,
            autoFloatEnabled: true
        });
        var ue3 = UE.getEditor('container3', {
            toolbars: [
                ['fullscreen', 'source', 'undo', 'redo', 'bold','indent','snapscreen', 'italic', 'underline', 'strikethrough','formatmatch','fontfamily',
                    'fontsize', 'paragraph', 'simpleupload', 'insertimage','justifyleft', 'justifyright', 'justifycenter', 'justifyjustify', 'forecolor',
                    'backcolor', 'insertorderedlist', 'insertunorderedlist','imagecenter', 'wordimage', 'lineheight'
                ]
            ],
            autoHeightEnabled: true,
            autoFloatEnabled: true
        });
        var ue4 = UE.getEditor('container4', {
            toolbars: [
                ['fullscreen', 'source', 'undo', 'redo', 'bold','indent','snapscreen', 'italic', 'underline', 'strikethrough','formatmatch','fontfamily',
                    'fontsize', 'paragraph', 'simpleupload', 'insertimage','justifyleft', 'justifyright', 'justifycenter', 'justifyjustify', 'forecolor',
                    'backcolor', 'insertorderedlist', 'insertunorderedlist','imagecenter', 'wordimage', 'lineheight'
                ]
            ],
            autoHeightEnabled: true,
            autoFloatEnabled: true
        });
    </script>
    <script>
        $('#projectForm').validate({
            rules: {
                name: {
                    required: true
                },
                type_id: {
                    required: true
                },
                title: {
                    required: true
                },
                image_url: {
                    required: true
                },
                target_amount: {
                    required: true
                },
                intro: {
                    required: true
                }
            },
            messages: {
                name: {
                    required: '*项目名必须填写*'
                },
                type_id: {
                    required: '*项目类型必须选择*'
                },
                title: {
                    required: '*项目标题必须填写*'
                },
                image_url: {
                    required: '*项目封面图必须选择*'
                },
                target_amount: {
                    required: '*目标金额必须填写*'
                },
                intro: {
                    required: '*项目简介必须填写*'
                }
            },
            showErrors: function (errorMap, errorList) {
                $.each(errorList, function (i, v) {
                    if (i == 0) {
                        layer.msg(v.message);
                    }
                })
            },
            submitHandler: function (form) {
                var _data = $(form).serialize();
                console.log($(form).attr('action'));
                $.post($(form).attr('action'), _data, function (data) {
                    if (data.status == 0) {
                        layer.alert(data.msg);
                    } else {

                    }
                });
                return false;
            }
        });

    </script>

</block>
