<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">固定分红比例</label>
        <div class="col-sm-10">
            <input type="text" name="fixed_rate" class="form-control" id="firstname"
                   placeholder="" value="{$row['fixed_rate']}">
        </div>
        <input type="hidden" name="id" value="{$id}">
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">浮动分红比例</label>
        <div class="col-sm-10">
            <input type="text" name="float_rate" class="form-control" id="lastname"
                   placeholder="" value="{$row['float_rate']}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-success" value="保存"/>
        </div>
    </div>
</form>
</body>
<script src="__JS__/jquery-1.10.2.min.js"></script>
<script>
    $(function(){
        $('input[type = button]').click(function(){
            id =
            $.ajax({
                'type':'post',
                'dataType':'json',
                'url':"{:U('admin/project/saveRate')}",
                'data':{
                    'fixed_rate':$('input[name = fixed_rate]').val(),
                    'float_rate':$('input[name = float_rate]').val(),
                    'id':$('input[name = id]').val(),
                },
                success:function(result){
                    if(result.status == 1){
                        var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引

                        parent.layer.close(index); //执行关闭
                    }

                }
            });
        });
    });
</script>
</html>
