<extend name="public:tpl" />
<block name="css">
    <style>
        body{
            min-width: 1200px;
        }
        .ms-drop input[type="checkbox"] {
            margin-right: 3px;
        }

        .ms-drop ul > li.multiple label {
            margin-right: 5px;
        }

        .imgInput {
            float: left;
            margin-right: 20px;
            border: 1px dashed silver;
        }

        .imgInput:hover {
            cursor: pointer;
            border: 3px dashed silver;
        }

        .tangram-suggestion-main {
            z-index: 100;
        }

        .some-class {
            width: 100px !important;
            height: 100px !important;
            border-radius: 0;
            line-height: 100px !important;
            font-size: 40px;
            font-weight: bold !important;
            color: #666666 !important;
            background: white !important;
            border: dashed 1px #666666;
        }

        .radio, .checkbox {
            padding-left: 0px !important;
        }

        .loadfile {
            display: block;
            width: 100px;
            height: 100px;
            border: 1px dashed silver;
            cursor: pointer;
            color: #838383;
            font-size: 44px;
            line-height: calc(100px - 9px);
            text-align: center;
        }

        .panel-default > .panel-heading {
            background-color: #f5f5f5 !important;
        }

        .error {
            color: red;
            padding: 0 10px;
        }

        .ms-drop {
            position: initial !important;
        }

        #l-map {
            height: 500px;
            width: auto;
        }
        .anchorBL{display:none;}
    </style>
</block>
<block name="main">
    <!-- page heading start-->
    <div class="page-heading">
        <h3>
            会员管理
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="#">会员管理</a>
            </li>
            <li class="active"> 会员添加 </li>
        </ul>
    </div>
    <section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <form action="" class="form-horizontal adminex-form"  id="cashRule">

                        <div class="tab-content">
                            <h2>提现规则设置</h2>
                            <!--项目基本信息-->
                            <div class="tab-pane active" >

                                    <div class="form-group">
                                        <label class="col-sm-4 col-sm-4 ">余额提现: <font color="#8b0000">默认每天都可以提现,提现手续费按每笔交易金额的10%扣除</font></label>
                                        <div class="col-sm-12 col-md-12">
                                            <lable style="float: left;height: 34px;line-height: 34px;display: inline-block">提现手续费: </lable>  <input type="number" min="0"  name="yuerate" data-id=""  data-in="" class="form-control" placeholder="" <if condition="$rule['yue_rate'] neq '' ">value="{$rule['yue_rate']}"<else/>value="10"</if> style="width: 50%">
                                        </div>
                                    </div>

                                <br>
                            </div>
                            <hr>
                            <div class="tab-pane active" >

                                <div class="form-group">
                                    <label class="col-sm-8 col-sm-8 ">收益提现:<font color="#8b0000">默认每周星期五可以提现,提现手续费按每笔交易金额的10%扣除,28号提现免除手续费</font></label>
                                    <div class="col-sm-12 col-md-12" >
                                        <lable style="float: left;height: 34px;line-height: 34px;display: inline-block">可提现日期: </lable>
                                        <select name="shouyiweek" id="" style="width: 50%;height: 34px" >
                                            <option value="1" <if condition="$rule['shouyi_week'] eq 1">selected</if>  >周一</option>
                                            <option value="2" <if condition="$rule['shouyi_week'] eq 2">selected</if> >周二</option>
                                            <option value="3" <if condition="$rule['shouyi_week'] eq 3">selected</if> >周三</option>
                                            <option value="4" <if condition="$rule['shouyi_week'] eq 4">selected</if> >周四</option>
                                            <option value="5" <if condition="$rule['shouyi_week'] eq 5">selected</if> >周五</option>
                                            <option value="6" <if condition="$rule['shouyi_week'] eq 6">selected</if> >周六</option>
                                            <option value="7" <if condition="$rule['shouyi_week'] eq 7">selected</if> >周日</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 col-md-12" style="margin-top: 20px">
                                        <lable style="float: left;height: 34px;line-height: 34px;display: inline-block">提现手续费: </lable>  <input type="number" min="0"  name="shouyirate" data-id=""  data-in="" class="form-control" placeholder="" <if condition="$rule['shouyi_rate'] neq '' ">value="{$rule['shouyi_rate']}"<else/>value="10"</if> style="width: 50%">
                                    </div>




                                    <div class="col-sm-12 col-md-12" style="margin-top: 20px">
                                        <lable style="float: left;height: 34px;line-height: 34px;display: inline-block">免手续费日: </lable>  <input type="number"  name="shouyidate" class="form-control" placeholder="" style="width: 50%" min="1" max="31" <if condition="$rule['shouyi_date'] neq '' ">value="{$rule['shouyi_date']}"<else/>value="28"</if>>
                                    </div>

                                </div>

                                <br>
                            </div>

                            <hr>
                            <div class="form-group">
                                <label class="col-sm-4 col-sm-4 ">佣金提现:<font color="#8b0000">默认每周星期五可以提现,免除手续费</font></label>
                                <div class="col-sm-12 col-md-12">
                                    <lable style="float: left;height: 34px;line-height: 34px;display: inline-block">可提现日期: </lable>
                                    <select name="yongjinweek" style="width: 50%;height: 34px" >
                                        <option value="1" <if condition="$rule['yongjin_week'] eq 1">selected</if>  >周一</option>
                                        <option value="2" <if condition="$rule['yongjin_week'] eq 2">selected</if>  >周二</option>
                                        <option value="3" <if condition="$rule['yongjin_week'] eq 3">selected</if>  >周三</option>
                                        <option value="4" <if condition="$rule['yongjin_week'] eq 4">selected</if>  >周四</option>
                                        <option value="5" <if condition="$rule['yongjin_week'] eq 5">selected</if>  >周五</option>
                                        <option value="6" <if condition="$rule['yongjin_week'] eq 6">selected</if>  >周六</option>
                                        <option value="7" <if condition="$rule['yongjin_week'] eq 7">selected</if>  >周日</option>
                                    </select>
                                </div>
                            </div>

                            <br>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input type="button" class="btn btn-primary " value="保存" id="submit">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </section>
        </div>

    </div>
</section>

</block>
<block name="js">
    <!--<js href="__PUBLIC__/uploadify/jquery.uploadify.min.js"/>-->
    <script src="__PUBLIC__/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/validate/dist/jquery.validate.js" type="text/javascript"></script>
    <script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>
    <script>
$(function(){
    $('#submit').click(function(){

        var url = location.protocol+'//'+window.location.host+'/Admin/Order/cashRule';
        var data =  $('#cashRule').serialize();

        $.ajax({
            type:'post',
            dataType:'json',
            url:url,
            data:{
                'data':data,
            },
            success:function(result){
                if(result.status === 1){
                    layer.msg('保存成功');
                }else {
                    layer.msg('保存失败');
                }
            }
        });
    });


});

    </script>

</block>
